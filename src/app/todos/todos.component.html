<div class="container pt-4 shadow-lg p-3 mb-5 mt-4 bg-white rounded">
    <h5 class="card-header text-center">Pendência</h5>
    <div action="" class="form-inline d-flex col-8">
      <input type="text" class="form-control mr-2 w-25 p-2 mt-2" placeholder="Buscar por Título: " [(ngModel)]=filtroid>
    </div>
    <table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Usuário</th>
        <th scope="col">Id</th>
        <th scope="col">Título</th>
        <th scope="col">Completadas/Pendentes</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of titleFiltrado">
        <td>{{item.userId}}</td>
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.completed}}</td>
    </tr>
    </tbody>
</table>
</div>
